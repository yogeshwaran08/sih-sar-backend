# The ChangeSet is generated from the environment, and then run against the
# MySQL database - this is used to generate the initial alembic.ini file,
# as well as the migration environment.
# Configuring the SQLAlchemy URL here is optional; instead, you may pass it on
# the command line, or define the SQLALCHEMY_URL environment variable.  The initial
# migration to use should be alembic revision --autogenerate

[alembic]
# path to migration scripts
sqlalchemy.url = driver://user:password@localhost/dbname
script_location = alembic
sqlalchemy.echo = true

# template used to generate migration file
# file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present
# so that the alembic module can be accessed
# prepended_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
# string value is passed to dateutil.tz.gettz()
# leave blank for localtime
# timezone =

# max length of characters to apply to the
# "slug" field (template filename). The default
# value of -1 means no limit; set to 0 to disable all attempts
# to shorten name length here.
# truncate_slug_len = -1

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# When set to "true", this option enables commenting out of
# the ALTER TABLE...ENABLE CONSTRAINT or ALTER TABLE...DISABLE CONSTRAINT.
# statements to work around issues with certain databases that do not properly
# implement CHECK constraints.  The affectivity of altogether disabling foreign key constraint
# is of course a caveat - if the target database does
# not support disabling constraints on an individual bases, then simply
# omitting the creation steps will not solve all of the problem.
# sqlalchemy_enforce_numeric_precision = false

# When set to "true", this option enables the environment from
# being modified to generate the migration automatically
# without having to accept or reject changes - this should be
# used with caution.
# autogenerate_token_expiration = 900 # 15 minutes

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
